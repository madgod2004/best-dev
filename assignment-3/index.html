<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navigation">
            <div class="nav-brand">
                <i class="fas fa-book"></i>
                <span>BookCatalog</span>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-page="catalog">
                    <i class="fas fa-plus"></i>
                    Catalog
                </button>
                <button class="nav-tab" data-page="search">
                    <i class="fas fa-search"></i>
                    Search
                </button>
            </div>
        </nav>

        <!-- Catalog Page -->
        <div id="catalog-page" class="page active">
            <!-- Add Book Form -->
            <section class="add-book-section">
                <div class="section-header">
                    <h2>Add New Book</h2>
                    <p>Fill in the details below to add a new book to your catalog</p>
                </div>
                
                <form id="add-book-form" class="book-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="title">Book Title</label>
                            <input type="text" id="title" name="title" required placeholder="Enter book title">
                        </div>
                        
                        <div class="form-group">
                            <label for="author">Author Name</label>
                            <input type="text" id="author" name="author" required placeholder="Enter author name">
                        </div>
                        
                        <div class="form-group">
                            <label for="coverImageUrl">Cover Image URL</label>
                            <input type="url" id="coverImageUrl" name="coverImageUrl" required placeholder="https://example.com/cover.jpg">
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Price ($)</label>
                            <input type="number" id="price" name="price" min="0" step="0.01" required placeholder="0.00">
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i>
                        Add Book
                    </button>
                </form>
            </section>

            <!-- Books List -->
            <section class="books-section">
                <div class="section-header">
                    <h2>Your Book Collection</h2>
                    <div class="book-count">
                        <span id="book-count">0 books</span>
                    </div>
                </div>
                
                <div id="books-grid" class="books-grid">
                    <div class="loading" id="books-loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Loading books...
                    </div>
                </div>
            </section>
        </div>

        <!-- Search Page -->
        <div id="search-page" class="page">
            <section class="search-section">
                <div class="section-header">
                    <h2>Search Books</h2>
                    <p>Search your collection by title or author name</p>
                </div>
                
                <div class="search-form">
                    <div class="search-input-group">
                        <input type="text" id="search-input" placeholder="Search by title or author...">
                        <button id="search-btn" class="search-button">
                            <i class="fas fa-search"></i>
                            Search
                        </button>
                    </div>
                </div>
                
                <div id="search-results" class="search-results">
                    <div class="search-placeholder">
                        <i class="fas fa-search"></i>
                        <p>Enter a search term to find books in your collection</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
